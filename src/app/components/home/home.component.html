<div class="main-container" *ngIf="!authService.isLogged()">
    <div class="login-column">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <h2>Accedi a Riders</h2>
            <div class="form-element">
                <label for="username">Username:</label>
                <input type="text"  id="username" name="username" class="form-control" formControlName="username">
                <!-- <p class="help is-danger" *ngIf="!loginForm.get('username')?.valid && loginForm.get('username').touched">Il campo username è obbligatorio</p>  -->
            </div>
            <div class="form-element">
                <label for="password">Password:</label>
                <input type="password"  id="password" name="password" class="form-control" formControlName="password">
                <!-- <p class="help is-danger" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password').touched">Il campo password è obbligatorio</p>  -->
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
        </form>
    </div>
    <div class="registration-column">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">
            <h2>Registrati a Riders</h2>
            <div class="form-element">
                <label for="username">Username:</label>
                <input type="text"  id="username" name="username" class="form-control" formControlName="username">
                <p class="help is-danger" *ngIf="!registrationForm.get('username')?.valid && registrationForm.get('username').touched">Il campo username è obbligatorio</p>
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="text"  id="email" name="email" class="form-control" formControlName="email">
                <p class="help is-danger" *ngIf="!registrationForm.get('email')?.valid && registrationForm.get('email').touched">Il campo email è obbligatorio</p>
            </div>
            <div class="form-element">
                <label for="password">Password:</label>
                <input type="password"  id="password" name="password" class="form-control" formControlName="password">
                <p class="help is-danger" *ngIf="!registrationForm.get('password')?.valid && registrationForm.get('password').touched">Il campo password è obbligatorio</p>
            </div>
            <div class="form-check">
                <input class="form-check-input me-2" type="checkbox" value="" id="accetto" name="accetto" formControlName="accetto"/>
                    <label class="form-check-label" for="accetto">Dichiaro di accettare i Termini di servizio</label>
            </div>
            <div class="termini-condizioni">
                <p class="help is-danger" *ngIf="!registrationForm.get('accetto')?.valid && registrationForm.get('accetto').touched">Per proseguire è obbligatorio accettare i termini e le condizioni del sito</p>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Registrati</button>
            </div>
        </form>
    </div>
</div>
